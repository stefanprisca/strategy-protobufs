syntax="proto3";
package catan;

enum Settlement { 
        NOSETTLE = 0;
        REDSETTLE = 1;
        GREENSETTLE = 2;
        BLUESETTLE = 3;
    }

message IntersectionAttributes {
    Settlement settlement = 1;
}

message Intersection {
    int32 id = 1;
    int32 incidentEdge = 2;
    IntersectionAttributes attributes = 3;

    string coordinates = 5;
     
}

enum Resource {
    HILL = 0;
    FOREST = 1;
    MOUNTAIN = 2;
    FIELD = 3;
    PASTURE = 4;
    CAMP = 5;
}

message TileAttributes {
    Resource resource = 1;
    int32 rollNumber = 2;
}

message Tile {
    int32 id = 1;
    int32 outerComponent = 2;

    TileAttributes attributes = 3;
}

enum Road { 
        NOROAD = 0;
        REDROAD = 1;
        GREENROAD = 2;
        BLUEROAD = 3;
    }

message EdgeAttributes {
    Road road = 1;
}

message Edge {
    int32 id = 1;
    int32 origin = 2;
    int32 twin = 3;
    int32 incidentTile = 4;
    int32 next = 5;
    int32 prev = 6;

    EdgeAttributes attributes = 7;
}

message GameBoard {
    map<int32, Intersection> intersections = 1;
    map<int32, Tile> tiles = 2;
    map<int32, Edge> edges = 3;
}